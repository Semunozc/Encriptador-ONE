<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="entrada">
            <img src="images/Vector.png" alt="logo alura">
            <div>
                <textarea id="textoEntrada" placeholder="ingrese el texto aqui"></textarea>
                <div>
                    <p><img src="images/advertencia.png" alt="anvertencia">Solo letras minusculas y sin acentos</p>
                    <button id="btn-Encriptar" class="btn-encriptar">Encriptar</button>
                    <button id="btn-Desencriptar" type="button" >Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="salida">
            <div class="contenedorResultado">
                <p id="resultado"></p>
            </div>
            <img class="esconder" src="images/Muñeco.png" alt="sin mensaje">
            <div>
                <p class="esconder">Ningún Mensaje fue encontrado</p>
                <p class="esconder">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button id="btn-Copiar" class="hide" type="button">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>Sergio Andrés Muñoz Cufiño</li>
            <li>andressam2031@gmail.com / tkd.sergio.samc@gmail.com</li>
            <li><img id="logo-instagram" src="images/logo instagram.png" alt="instagram"><a href="https://www.instagram.com/tkd_sergio_cuf/"> @tkd_sergio_cuf</a></li>
            <li><img id="logo-github" src="images/logo github.png" alt="github"><a href="https://github.com/Semunozc"> @Semunozc / </a><a href="https://github.com/tkdSemunozc">@tkdSemunozc</a></li>
        </ul>
    </footer>
</body>
</html>
